version: "3.9"

services:
  api:
    container_name: ticketing-api
    build:
      context: ./services/api
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env.prod
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    networks:
      - ticketing-net

  web:
    container_name: ticketing-web
    build:
      context: ./services/web
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env.prod
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - ticketing-net

  postgres:
    container_name: ticketing-postgres
    image: postgres:15
    restart: always
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ticketing-net

  redis:
    container_name: ticketing-redis
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    networks:
      - ticketing-net

  nginx:
    container_name: ticketing-nginx
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    depends_on:
      - web
      - api
    networks:
      - ticketing-net

volumes:
  postgres_data:

networks:
  ticketing-net:
    driver: bridge
