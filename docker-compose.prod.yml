version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ticketing
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ticketing
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7
    restart: always

  ticketing-api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    env_file:
      - ./services/api/.env.prod
    depends_on:
      - postgres
      - redis
    restart: always

  ticketing-web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    env_file:
      - ./services/web/.env.prod
    depends_on:
      - ticketing-api
    restart: always

  nginx:
    image: nginx:1.27
    volumes:
      - ./ops/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - ticketing-web
      - ticketing-api
    restart: always

volumes:
  postgres-data:
