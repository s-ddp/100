services:
  postgres:
    image: postgres:15
    container_name: ticketing-postgres
    environment:
      POSTGRES_USER: ticketing
      POSTGRES_PASSWORD: ticketing
      POSTGRES_DB: ticketing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: ticketing-redis
    ports:
      - "6379:6379"

  api:
    image: node:20-slim
    container_name: ticketing-api
    working_dir: /workspace
    volumes:
      - ./:/workspace
    command: ["node", "services/api/server.js"]
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:1.29
    container_name: ticketing-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - api

volumes:
  postgres_data:
