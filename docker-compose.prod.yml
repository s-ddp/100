version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    env_file: .env.prod
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    image: ticketing-api:prod
    restart: unless-stopped
    env_file: .env.prod
    depends_on:
      - postgres
      - redis
    expose:
      - "4000"

  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    image: ticketing-web:prod
    restart: unless-stopped
    env_file: .env.prod
    depends_on:
      - api
    expose:
      - "3000"

  nginx:
    image: nginx:1.25
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    depends_on:
      - api
      - web

  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    command: >
      certonly --webroot
      --webroot-path=/var/www/certbot
      --email ${CERTBOT_EMAIL}
      --agree-tos
      --no-eff-email
      -d ${DOMAIN}

  backup:
    image: postgres:15
    restart: unless-stopped
    env_file: .env.prod
    environment:
      KEEP_DAYS: ${KEEP_DAYS:-14}
    volumes:
      - ./ops/backup/backup.sh:/backup.sh:ro
      - ./ops/backup/crontab:/etc/crontabs/root:ro
      - backups:/backups
    depends_on:
      - postgres
      - redis
    entrypoint: ["/bin/sh","-lc","chmod +x /backup.sh && crond -f -l 8"]

  prometheus:
    image: prom/prometheus:v2.51.2
    restart: unless-stopped
    volumes:
      - ./ops/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api

  grafana:
    image: grafana/grafana:10.4.2
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./ops/observability/grafana/provisioning:/etc/grafana/provisioning
      - ./ops/observability/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

volumes:
  pgdata:
  backups:
