version: "3.9"
services:
  api:
    build:
      context: ./services/api
    image: ticketing-api:local
    env_file:
      - services/api/.env.example
    ports:
      - "4000:4000"
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - rabbitmq
  web:
    build:
      context: ./services/web
    image: ticketing-web:local
    ports:
      - "3000:3000"
    restart: unless-stopped
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ticketing
      POSTGRES_PASSWORD: ticketing
      POSTGRES_DB: ticketing
    ports:
      - "5432:5432"
    restart: unless-stopped
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
  prometheus:
    image: prom/prometheus:v2.52.0
    volumes:
      - ./ops/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
  grafana:
    image: grafana/grafana:10.4.2
    ports:
      - "3001:3000"
    restart: unless-stopped
