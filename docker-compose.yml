version: "3.9"
name: ticketing
services:
  ticketing-api:
    build: ./services/api
    image: ticketing-api:local
    env_file:
      - services/api/.env.example
    environment:
      DATABASE_URL: postgresql://ticketing:ticketing@postgres:5432/ticketing
    ports:
      - "4000:4000"
    volumes:
      - ./services/api:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - rabbitmq

  web:
    build:
      context: .
      dockerfile: services/web/Dockerfile
    image: ticketing-web:local
    environment:
      NEXT_PUBLIC_API_URL: http://api:4000
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ticketing
      POSTGRES_PASSWORD: ticketing
      POSTGRES_DB: ticketing
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.52.0
    volumes:
      - ./ops/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.2
    ports:
      - "3001:3000"
    restart: unless-stopped
