version: "3.9"
services:
  api:
    build:
      context: ./services/api
    image: ticketing-api:local
    env_file:
      - services/api/.env.example
    ports:
      - "4000:4000"
    restart: unless-stopped
  web:
    build:
      context: ./services/web
    image: ticketing-web:local
    ports:
      - "3000:3000"
    restart: unless-stopped
