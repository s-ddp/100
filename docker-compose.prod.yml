version: "3.9"
name: ticketing-prod

services:
  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./ops/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - letsencrypt:/etc/letsencrypt
      - certbot-web:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - ticketing-api
      - ticketing-web
    restart: unless-stopped

  ticketing-api:
    image: ghcr.io/example/ticketing-api:latest
    env_file:
      - ./services/api/.env.prod
    expose:
      - "4000"
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  ticketing-web:
    image: ghcr.io/example/ticketing-web:latest
    env_file:
      - ./services/web/.env.prod
    expose:
      - "3000"
    restart: unless-stopped
    depends_on:
      - ticketing-api

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ticketing
      POSTGRES_PASSWORD: secure-password
      POSTGRES_DB: ticketing
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-web:/var/www/certbot
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h; done"
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  letsencrypt:
  certbot-web:
