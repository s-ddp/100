name: Build and Deploy Production Images

on:
  push:
    branches: ["main", "master"]

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  API_IMAGE: ticketing-api
  WEB_IMAGE: ticketing-web

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USERNAME || github.actor }}
          password: ${{ secrets.REGISTRY_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: ./services/api
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.API_IMAGE }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.API_IMAGE }}:latest

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USERNAME || github.actor }}
          password: ${{ secrets.REGISTRY_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: ./services/web
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.WEB_IMAGE }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.WEB_IMAGE }}:latest

  deploy:
    needs: [build-api, build-web]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_SSH_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/ticketing
            git pull origin ${{ github.ref_name }}
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
