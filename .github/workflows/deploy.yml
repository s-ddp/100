name: Deploy (prod)

on:
  workflow_run:
    workflows: ["Build and Push (prod)"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            mkdir -p "${{ secrets.DEPLOY_PATH }}"
            cd "${{ secrets.DEPLOY_PATH }}"

            cat > .env.prod << 'EOF_ENV'
${{ secrets.ENV_PROD }}
EOF_ENV

            if [ ! -f docker-compose.prod.yml ]; then
              echo "docker-compose.prod.yml not found in deploy path. Put it there once (scp or git clone)."
              exit 1
            fi

            echo "Login to GHCR"
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin || true

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
