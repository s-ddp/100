version: "3.9"
name: ticketing

services:
  ticketing-api:
    build:
      context: ./services/api
    image: ticketing-api:local
    env_file:
      - ./services/api/.env.docker
    ports:
      - "4000:4000"
    command: npm start
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - rabbitmq

  seatlock-worker:
    build:
      context: ./services/api
    image: ticketing-api:local
    env_file:
      - ./services/api/.env.docker
    command: ["node", "dist/workers/seatLockCleanup.js"]
    depends_on:
      - postgres
    restart: unless-stopped

  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    image: ticketing-web:local
    volumes:
      - ./services/web:/app
      - /app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://ticketing-api:4000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - ticketing-api
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ticketing
      POSTGRES_PASSWORD: ticketing
      POSTGRES_DB: ticketing
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.52.0
    volumes:
      - ./ops/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.2
    ports:
      - "3001:3000"
    restart: unless-stopped
